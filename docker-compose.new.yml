version: '3.8'

services:
  oak-dragon-app:
    build: 
      context: .
      dockerfile: Dockerfile.new
      target: production
    container_name: oak-dragon-covenant
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - AUTO_TRADING_ENABLED=${AUTO_TRADING_ENABLED:-false}
      # Security
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-3600000}
      # Trading (only set in production)
      - COINBASE_API_KEY=${COINBASE_API_KEY}
      - COINBASE_API_SECRET=${COINBASE_API_SECRET}
      - COINBASE_SANDBOX=${COINBASE_SANDBOX:-true}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      # Real Estate
      - FUND_SIZE=${FUND_SIZE:-10000000}
      - TARGET_IRR=${TARGET_IRR:-0.15}
      - MAX_LEVERAGE=${MAX_LEVERAGE:-0.75}
      - GEOGRAPHIC_FOCUS=${GEOGRAPHIC_FOCUS:-Sun Belt States}
      # Rate Limiting
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-900000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
    volumes:
      - oak-dragon-logs:/app/logs
      - oak-dragon-data:/app/data
    networks:
      - oak-dragon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: oak-dragon-redis
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD:-oakdragon2025}
    volumes:
      - oak-dragon-redis-data:/data
    networks:
      - oak-dragon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: oak-dragon-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - oak-dragon-logs:/var/log/nginx
    networks:
      - oak-dragon-network
    depends_on:
      - oak-dragon-app
    restart: unless-stopped
    profiles:
      - nginx  # Only start with: docker-compose --profile nginx up

volumes:
  oak-dragon-logs:
    driver: local
  oak-dragon-data:
    driver: local
  oak-dragon-redis-data:
    driver: local

networks:
  oak-dragon-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
